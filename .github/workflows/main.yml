name: Install Dependencies
on: [push]
jobs:
  production-deploy:
    if: github.repository == 'therookiecode5/hidedotseek'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install compression
